<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras y Caracteres</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="counter-container">
        <h1>Contador de Palabras y Caracteres</h1>

        <!-- Área de texto donde el usuario ingresa el texto -->
        <textarea id="textInput" placeholder="Escribe algo aquí..." oninput="countWordsAndCharacters()"></textarea>

        <!-- Mostramos la cantidad de palabras y caracteres -->
        <div class="output">
            <p>Palabras: <span id="wordCount">0</span></p>
            <p>Caracteres: <span id="charCount">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
